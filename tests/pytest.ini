[pytest]
# Local overrides for developers that execute pytest from tests/ directly.
minversion = 7.0
addopts = -q --capture=sys
testpaths = .
markers =
    unit: unit tests
    integration: integration tests
    regression: regression tests for strategies and portfolios
    e2e: end-to-end tests
    load: load and performance tests
    api: api contract tests
    security: security scans/abuse-case tests
    ai_eval: AI evaluation harness tests
    asyncio: marks async tests that require an event loop
