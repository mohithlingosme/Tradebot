# FILE: .github/workflows/lint.yml
name: Lint

on:
  push:
    branches:
      - main
      - dev
      - paper
  pull_request:
    branches:
      - main
      - dev
      - paper
  workflow_dispatch:

# Keep the default token scoped to read-only operations for safety
permissions:
  contents: read

jobs:
  lint:
    name: Static analysis and formatting
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PYTHONDONTWRITEBYTECODE: '1'
      PYTHONUNBUFFERED: '1'
      PIP_DISABLE_PIP_VERSION_CHECK: '1'
      PIP_NO_PYTHON_VERSION_WARNING: '1'
      SQLALCHEMY_SILENCE_UBER_WARNING: '1'
      DATABASE_URL: sqlite:////tmp/finbot-ci.db
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      # Install the lint tooling stack declared above
      - name: Install lint tooling
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi
          python -m pip install black flake8 ruff mypy

      - name: Run Black (formatting)
        run: black --check .

      # Ruff performs ultra-fast linting checks
      - name: Run Ruff (fast lint gate)
        run: ruff check .

      - name: Run Flake8
        run: flake8 .

      # Type checking provides additional safety nets for prod trading
      - name: Run Mypy (type safety)
        run: mypy .
