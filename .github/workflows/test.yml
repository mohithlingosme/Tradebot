# FILE: .github/workflows/test.yml
name: Test Suite

on:
  push:
    branches:
      - main
      - dev
      - paper
  pull_request:
    branches:
      - main
      - dev
      - paper
  workflow_dispatch:

# Limit default token permissions to read-only
permissions:
  contents: read

jobs:
  pytest:
    name: Pytest on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # Speed up dependency installation across matrix entries
      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: tests-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'requirements*.txt', 'setup.cfg') }}
          restore-keys: |
            tests-${{ runner.os }}-${{ matrix.python-version }}-
            tests-${{ runner.os }}-

      # Install the runtime + test dependencies required for CI
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi
          python -m pip install pytest pytest-cov coverage

      # Capture full coverage (+ junit XML) for reporting and artifacts
      - name: Run pytest with coverage
        env:
          PYTHONWARNINGS: default
        run: |
          mkdir -p reports
          pytest --junitxml=reports/junit.xml --cov=src --cov-report=xml --cov-report=term-missing

      # Always persist junit output so flaky tests can be diagnosed
      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: pytest-report-py${{ matrix.python-version }}
          path: reports/junit.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-py${{ matrix.python-version }}
          path: coverage.xml
