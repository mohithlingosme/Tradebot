# FILE: .github/workflows/test.yml
name: Test Suite

on:
  push:
    branches:
      - main
      - dev
      - paper
  pull_request:
    branches:
      - main
      - dev
      - paper
  workflow_dispatch:

# Limit default token permissions to read-only
permissions:
  contents: read

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    name: Pytest on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PYTHONDONTWRITEBYTECODE: '1'
      PYTHONUNBUFFERED: '1'
      PIP_DISABLE_PIP_VERSION_CHECK: '1'
      PIP_NO_PYTHON_VERSION_WARNING: '1'
      SQLALCHEMY_SILENCE_UBER_WARNING: '1'
      DATABASE_URL: sqlite:////tmp/finbot-ci.db
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # Speed up dependency installation across matrix entries
      # Install the runtime + test dependencies required for CI
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi
          python -m pip install pytest pytest-cov coverage

      # Capture full coverage (+ junit XML) for reporting and artifacts
      - name: Run pytest with coverage
        env:
          PYTEST_ADDOPTS: -ra --maxfail=1
        run: |
          mkdir -p reports
          pytest \
            --junitxml=reports/junit.xml \
            --cov=backend \
            --cov=core \
            --cov=data_collector \
            --cov=market_data_ingestion \
            --cov-report=xml \
            --cov-report=term-missing

      # Always persist junit output so flaky tests can be diagnosed
      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-py${{ matrix.python-version }}
          path: reports/junit.xml
          if-no-files-found: warn

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: warn
