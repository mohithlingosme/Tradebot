name: Secret Leakage Detection

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact
