# FILE: .github/workflows/docker-publish.yml
name: Docker Release Publish

# Release images whenever a tag is cut (or manually dispatched)
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Override release tag (default uses git tag)'
        required: false
        default: ''

# Requires package write access to push to GHCR
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  publish:
    name: Publish Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 35
    if: github.event.repository.fork == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Authenticate docker client once for the build job
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Compose a tag list (sha, release tag, latest, optional override)
      - name: Compute tags
        id: tags
        env:
          REQUESTED_TAG: ${{ github.event.inputs.image_tag }}
        run: |
          set -euo pipefail
          IMAGE="${{ env.IMAGE_NAME }}"
          TAGS=()
          TAGS+=("${IMAGE}:${GITHUB_SHA}")
          RELEASE_TAG="$REQUESTED_TAG"
          if [[ -z "$RELEASE_TAG" && "$GITHUB_REF_TYPE" == "tag" ]]; then
            RELEASE_TAG="$GITHUB_REF_NAME"
          fi
          if [[ -n "$RELEASE_TAG" ]]; then
            TAGS+=("${IMAGE}:$RELEASE_TAG")
          fi
          TAGS+=("${IMAGE}:latest")
          {
            printf 'tags<<EOF\n'
            printf '%s\n' "${TAGS[@]}"
            printf 'EOF\n'
          } >> "$GITHUB_OUTPUT"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      # Build and publish the immutable release image
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
