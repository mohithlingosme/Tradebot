# FILE: .github/workflows/build.yml
name: Build & Package

# Ship artifacts on main pushes & SemVer tags
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

# Needs package:write to push to GHCR, keep other perms minimal
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build Python dist + Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 35
    if: github.event.repository.fork == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Cache speeds up repeated installs during frequent pushes
      - name: Cache pip directory
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: build-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'requirements*.txt', 'setup.cfg') }}
          restore-keys: |
            build-${{ runner.os }}-

      # Install the packaging backend used for wheel/sdist generation
      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install build wheel

      - name: Build wheel and sdist
        run: python -m build

      # Publish Python distributions for downstream jobs and releases
      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: finbot-python-dist
          path: dist/*

      # Authenticate to GHCR using the workflow token
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Autogenerate Docker tags (sha, latest, release tag)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Save digest so downstream deployments can pin immutable images
      - name: Export Docker image digest
        run: echo "${{ steps.build-image.outputs.digest }}" > docker-image-digest.txt

      - name: Upload Docker metadata
        uses: actions/upload-artifact@v4
        with:
          name: finbot-docker-digest
          path: docker-image-digest.txt
