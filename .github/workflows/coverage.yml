# FILE: .github/workflows/coverage.yml
name: Coverage Upload

# Keep Codecov in sync with main + scheduled weekly snapshots
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 1'

# Only source read permissions are required for coverage calculations
permissions:
  contents: read

jobs:
  coverage:
    name: Generate & publish coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      COVERAGE_FILE: coverage.xml
      PYTHONDONTWRITEBYTECODE: '1'
      PYTHONUNBUFFERED: '1'
      PIP_DISABLE_PIP_VERSION_CHECK: '1'
      PIP_NO_PYTHON_VERSION_WARNING: '1'
      SQLALCHEMY_SILENCE_UBER_WARNING: '1'
      DATABASE_URL: sqlite:////tmp/finbot-ci.db
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Install python deps plus pytest-cov + coverage client
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi
          python -m pip install pytest pytest-cov coverage

      - name: Run coverage suite
        env:
          PYTEST_ADDOPTS: -ra --maxfail=1
        run: |
          pytest \
            --cov=backend \
            --cov=core \
            --cov=data_collector \
            --cov=market_data_ingestion \
            --cov-report=xml:$COVERAGE_FILE \
            --cov-report=term-missing

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ env.COVERAGE_FILE }}

      # Push results upstream to Codecov for historical trends
      - name: Publish to Codecov
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.COVERAGE_FILE }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
