# FILE: .github/workflows/coverage.yml
name: Coverage Upload

# Keep Codecov in sync with main + scheduled weekly snapshots
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * 1'

# Only source read permissions are required for coverage calculations
permissions:
  contents: read

jobs:
  coverage:
    name: Generate & publish coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      COVERAGE_FILE: coverage.xml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Warm pip's download cache for faster repeat runs
      - name: Cache pip downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: coverage-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'requirements*.txt') }}
          restore-keys: |
            coverage-${{ runner.os }}-

      # Install python deps plus pytest-cov + coverage client
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then
            python -m pip install -r requirements-dev.txt
          fi
          python -m pip install pytest pytest-cov coverage

      - name: Run coverage suite
        run: |
          pytest --cov=src --cov-report=xml:$COVERAGE_FILE --cov-report=term-missing

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ env.COVERAGE_FILE }}

      # Push results upstream to Codecov for historical trends
      - name: Publish to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.COVERAGE_FILE }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
