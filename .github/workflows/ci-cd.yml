name: CI/CD Pipeline

on:
  push:
    branches: [dev, staging, main]
  pull_request:
    branches: [dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  IMAGE_NAME: ${{ github.repository }}
  PYTHONDONTWRITEBYTECODE: '1'
  PYTHONUNBUFFERED: '1'
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  PIP_NO_PYTHON_VERSION_WARNING: '1'
  SQLALCHEMY_SILENCE_UBER_WARNING: '1'
  DATABASE_URL: sqlite:////tmp/finbot-ci.db

jobs:
  run-tests:
    name: Run targeted suites
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov coverage

      - name: Run tests
        env:
          PYTEST_ADDOPTS: -ra --maxfail=1
        run: |
          pytest tests/unit -q
          pytest tests/risk -q
          pytest tests/strategies -q
          pytest tests/test_env_modes.py -q

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: run-tests
    if: >-
      (github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/main') &&
      github.event_name != 'pull_request' &&
      github.event.repository.fork == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure cache source
        if: env.REGISTRY != ''
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "DOCKER_USERNAME secret is missing"; exit 1; fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "DOCKER_PASSWORD secret is missing"; exit 1; fi
          if [ -z "${{ secrets.ENV_FILE }}" ]; then echo "ENV_FILE secret is missing"; exit 1; fi
          if [ -z "${{ secrets.REGISTRY_URL }}" ]; then echo "REGISTRY_URL secret is missing"; exit 1; fi

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Decode ENV_FILE
        run: |
          echo "${{ secrets.ENV_FILE }}" | base64 -d > .env

      - name: Build Docker image
        run: |
          DOCKER_BUILDKIT=1 docker build --cache-from ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Tag image
        run: |
          if [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
          fi

      - name: Push image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          if [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
          fi

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: >-
      github.ref == 'refs/heads/staging' &&
      github.event_name != 'pull_request' &&
      github.event.repository.fork == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check deployment secrets
        run: |
          if [ -z "${{ secrets.HOST }}" ]; then echo "HOST secret is missing"; exit 1; fi
          if [ -z "${{ secrets.USERNAME }}" ]; then echo "USERNAME secret is missing"; exit 1; fi
          if [ -z "${{ secrets.PRIVATE_KEY }}" ]; then echo "PRIVATE_KEY secret is missing"; exit 1; fi

      - name: Deploy to staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
            docker stop finbot-container || true
            docker rm finbot-container || true
            docker run -d --name finbot-container -p 8000:8000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: >-
      github.ref == 'refs/heads/main' &&
      github.event_name != 'pull_request' &&
      github.event.repository.fork == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check deployment secrets
        run: |
          if [ -z "${{ secrets.HOST }}" ]; then echo "HOST secret is missing"; exit 1; fi
          if [ -z "${{ secrets.USERNAME }}" ]; then echo "USERNAME secret is missing"; exit 1; fi
          if [ -z "${{ secrets.PRIVATE_KEY }}" ]; then echo "PRIVATE_KEY secret is missing"; exit 1; fi

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
            docker stop finbot-container || true
            docker rm finbot-container || true
            docker run -d --name finbot-container -p 8000:8000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
