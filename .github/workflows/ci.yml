name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint backend
        run: |
          pip install ruff
          ruff check .

      - name: Test backend
        run: pytest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for hardcoded secrets
        run: |
          echo "Scanning for potential hardcoded secrets..."
          if grep -r --exclude-dir=.git --exclude-dir=node_modules --exclude-dir=__pycache__ --exclude-dir=.pytest_cache --exclude-dir=.venv --exclude-dir=venv --exclude-dir=.ven --exclude-dir=.vvenv -i "password\|token\|secret\|api_key\|access_token\|auth_key" . | grep -v ".github/workflows" | grep -v "SECURITY.md" | grep -v "README.md" | grep -v ".env.example" | grep -v "check_password.py"; then
            echo "❌ Potential hardcoded secrets found!"
            exit 1
          else
            echo "✅ No hardcoded secrets detected."
          fi

  docker-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env for testing
        run: |
          echo "POSTGRES_PASSWORD=testpassword" > .env
          echo "SECRET_KEY=testsecretkey" >> .env
          echo "GRAFANA_ADMIN_PASSWORD=testgrafana" >> .env

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for health check
        run: |
          for i in {1..60}; do
            if curl -f http://localhost:8000/health; then
              echo "✅ Health check passed"
              break
            fi
            echo "Waiting for health check... ($i/60)"
            sleep 1
          done
          if [ $i -eq 60 ]; then
            echo "❌ Health check failed after 60 seconds"
            docker compose logs
            exit 1
          fi

      - name: Clean up
        run: docker compose down -v
