name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHONDONTWRITEBYTECODE: '1'
  PYTHONUNBUFFERED: '1'
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  PIP_NO_PYTHON_VERSION_WARNING: '1'
  SQLALCHEMY_SILENCE_UBER_WARNING: '1'
  DATABASE_URL: sqlite:////tmp/finbot-ci.db

jobs:
  lint-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install backend tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov coverage ruff

      - name: Lint backend
        run: ruff check .

      - name: Test backend
        env:
          PYTEST_ADDOPTS: --maxfail=1 -ra
        run: pytest

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact

  docker-smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env for testing
        run: |
          cat <<'ENV' > .env
          POSTGRES_PASSWORD=testpassword
          SECRET_KEY=testsecretkey
          GRAFANA_ADMIN_PASSWORD=testgrafana
          ENV

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for health check
        run: |
          for i in {1..60}; do
            if curl -f http://localhost:8000/health; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Waiting for health check... ($i/60)"
            sleep 1
          done
          echo "❌ Health check failed after 60 seconds"
          docker compose logs
          exit 1

      - name: Clean up
        if: always()
        run: docker compose down -v
