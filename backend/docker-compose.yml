services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://finbot:finbot123@db:5432/market_data
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Optional: PostgreSQL database
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: market_data
      POSTGRES_USER: finbot
      POSTGRES_PASSWORD: finbot123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finbot -d market_data"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
