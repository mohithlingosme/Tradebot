[pytest]
markers =
    unit: unit tests
    integration: integration tests (slower)
    regression: regression tests for strategies and portfolios
    e2e: end-to-end tests
    load: load tests
    api: api contract/behavior tests
    security: security scan/abuse-case tests
    ai_eval: AI evaluation harness tests
    performance: performance tests
    asyncio: marks async tests that require an event loop
    real_auth: run tests against the real FastAPI auth stack (no module mocking)
addopts = -v --tb=short --strict-markers --capture=sys
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
