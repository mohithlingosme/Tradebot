services:
  # ----------------------------------------
  # Postgres Database
  # ----------------------------------------
  db:
    image: postgres:13
    container_name: finbot_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-market_data}
      POSTGRES_USER: ${POSTGRES_USER:-finbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finbot -d market_data"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # Redis Cache
  # ----------------------------------------
  redis:
    image: redis:7
    container_name: finbot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ----------------------------------------
  # Backend API (FastAPI)
  # ----------------------------------------
  backend_api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finbot_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # Market Data Ingestion (Development)
  # ----------------------------------------
  market_data_ingestion:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile
    container_name: finbot_market_data_dev
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY}
      KITE_API_KEY: ${KITE_API_KEY}
      KITE_API_SECRET: ${KITE_API_SECRET}
      LOG_LEVEL: INFO
      APP_ENV: development
      APP_PORT: 8001
    ports:
      - "8001:8001"
      - "8080:8080"
      - "9090:9090"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # Market Data Ingestion (Staging)
  # ----------------------------------------
  market_data_ingestion_staging:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile
    volumes:
      - .:/app
    ports:
      - "8002:8002"
      - "8081:8081"
      - "9091:9091"
    environment:
      DATABASE_URL: postgresql://finbot:finbot123@db:5432/market_data_staging
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY}
      KITE_API_KEY: ${KITE_API_KEY}
      KITE_API_SECRET: ${KITE_API_SECRET}
      LOG_LEVEL: INFO
      APP_ENV: staging
      APP_PORT: 8002
      HEALTH_CHECK_PORT: 8081
      METRICS_PORT: 9091
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------
  # Market Data Ingestion (Sandbox)
  # ----------------------------------------
  market_data_ingestion_sandbox:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile
    volumes:
      - .:/app
    ports:
      - "8003:8003"
      - "8082:8082"
      - "9092:9092"
    environment:
      DATABASE_URL: sqlite:///app/market_data_sandbox.db
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY}
      KITE_API_KEY: ${KITE_API_KEY}
      KITE_API_SECRET: ${KITE_API_SECRET}
      LOG_LEVEL: INFO
      APP_ENV: sandbox
      APP_PORT: 8003
      HEALTH_CHECK_PORT: 8082
      METRICS_PORT: 9092
    restart: unless-stopped
    profiles:
      - sandbox
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ----------------------------------------
# Volumes
# ----------------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local 
      
